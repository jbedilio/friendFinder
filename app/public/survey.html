<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <title>Survey</title>
</head>
<body>
    <div class='container'>

        <section class='container'>
            <h1>About you</h1>
                <hr>
            <h2>Answer some questions so other supers can get to know you.</h2>
        </section>

        <section class="container">
            <!--<form action='/api/add' method="POST" id="form">-->
                Name:<br>
                <input type="text" name="name" id="name" class='form-control'><br>
                Alias:<br>
                <input type="text" name="alias" id="alias" class='form-control'><br>
                Age:<br>
                <input type="number" name="age" id="age" class='form-control'><br>
                Super Power:<br>
                <input type="text" name="power" id="power" class='form-control'><br>
                <br>
                <button type="submit" class="btn btn-danger btn-block" id='submit' data-toggle='modal' data-target='#myModal'>Submit</button>
            <!--</form>-->
        </section>

        <section class="container" id="survey">
            
        </section>

        <section class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h1 class="modal-title">Your Match!</h1>
                    </div>
                    <div class="modal-body">
                        <p id="matchName"></p>
                        <img src="#" id="matchImg"/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </section>

        
    </div>




    <script type='text/javascript'>

    //$('#modal').hide();

    $('#submit').on('click', () => {

        console.log('btn test');
        event.preventDefault();



        var newSuper = {

            name: $('#name').val().trim(),

            alias: $('#alias').val().trim(),

            age: $('#age').val().trim(),

            power: $('#power').val().trim()

        }

        var url = window.locatoin.origin;
        //$('#modal').show();

        $.post(url + '/api/add', newSuper)

            .done((data) => {

            $('#matchName').text(data.alias);

            $('#myModal').modal('toggle');

            //$('#modal-i').attr('src', data.photo);

            console.log(data);
        
            /*$('#modal-p').append(newSuper.name + '\n' + 
                newSuper.alia + '\n' + newSuper.age + '\n' + 
                newSuper.power);*/

        });

});

        </script>
</body>

</html>
