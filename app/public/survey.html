<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <title>Survey</title>
</head>
<body>
    <div class='container'>

        <section class='container'>
            <div class='row'>
                <div class='col-lg-12 text-center'>
                    <h1>About you</h1>
                </div>
            </div>
            <div class='row'>
                <div class='col-lg-12 text-center'>
                    <h2>Answer some questions so other supers can get to know you.</h2>
                </div>
            </div>
        </section>

        <section class="container">
            <div clall='container'>
                <div class="row">
                    <div class='col-lg-12 text-left'>
                        <form action='/api/add' method="POST">
                            Name:<br>
                            <input type="text" name="first+lastName" id="name"><br>
                            Alias:<br>
                            <input type="text" name="alias" id="alias"><br>
                            Age:<br>
                            <input type="number" name="age" id="age"><br>
                            Super Power:<br>
                            <input type="text" name="power" id="power"><br>
                            <br>
                            <button type="submit" class="btn btn-danger" id='submit'>Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Your match!</h4>
                    </div>
                    <div class="modal-body">
                        <p>This is a large modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        </div>




        <script type='text/javascript'>

            $('#submit').on('click', () => {

                console.log('btn test');
                //event.preventDefault();

                var newSuper = {

                name: $('#name').val().trim(),

                alias: $('#alias').val().trim(),

                age: $('#age').val().trim(),

                power: $('#power').val().trim()

                }
            });

            $.post('/api/add', newSuper)

            .done((data) => {

                console.log(data);

                alert('adding new super . . .');

            });

        </script>
</body>

</html>
